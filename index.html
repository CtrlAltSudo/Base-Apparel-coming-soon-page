<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>


<div id="contentContainer">
  <img  src="./images/logo.svg" alt="company logo" class="logo">

  <img class="mobileImg" src="./images/hero-mobile.jpg" alt="Fashion woman">
  <h1>
  <span>We're</span> 
  <br>
  coming
  <br>
  soon
</h1>

  <p> Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
</p>

<form action="">
  <input type="email" name="Email Address" placeholder="Email Address" id="email">
  <button type="submit">
    <img src="./images/icon-arrow.svg" alt="Arrow symbol" >
  </button>
  <p id="formErrMsg">Please provide a valid email</p>
</form>
</div>


<div id="containerImg">
  <img class="deskImg" src="./images/hero-desktop.jpg" alt="Fashion woman" >
</div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CtrlAltSudo">CtrlAltSudo</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
